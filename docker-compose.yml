
version: '3.8'

services:
  # The Frontend Dashboard (This App)
  dashboard:
    build: .
    ports:
      - "8080:80"
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - craftcommand-network

  # PLACEHOLDER: The Real Backend (Node.js/Go/Rust)
